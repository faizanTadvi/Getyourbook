# =============================================
# MySQL Database Connection Settings
# =============================================

# The URL of our database. It specifies the server (localhost), the port (3306),
# and the database name (getyourbook_db).
spring.datasource.url=jdbc:mysql://localhost:3306/getyourbook_db

# The username for our database. 'root' is the default administrator.
spring.datasource.username=root

# The password for the 'root' user.
# !!! IMPORTANT: Replace 'your_password_here' with the actual password you created.
spring.datasource.password=1234

# The specific driver class for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =============================================
# JPA / Hibernate Settings
# =============================================

# This tells Hibernate (our JPA provider) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This setting tells Hibernate what to do with our database schema.
# 'update' means Hibernate will automatically add new tables or columns
# based on our Java code, but it will not delete anything.
spring.jpa.hibernate.ddl-auto=update

# (Optional but recommended) This will show the actual SQL queries
# that Hibernate is running in the console, which is great for debugging.
spring.jpa.show-sql=true

# =============================================
# JWT Settings
# =============================================
# A long, random, and secret string for signing the token.
# In a real production app, this should be an environment variable.
jwt.secret=aVeryLongAndSecureSecretKeyForOurGetYourBookApplicationThatIsHardToGuess

# Token expiration time in milliseconds (1 hour = 3600000 ms)
jwt.expiration=3600000